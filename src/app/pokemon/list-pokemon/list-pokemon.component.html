<!-- Appel depuis materialize -->
<div class="container">

    <!-- liste pokemons -->
    <!-- <app-search-pokemon></app-search-pokemon> -->
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <!-- Affichage d'une image -->
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                                                        <!-- pipe date -->
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>

                        <!-- Ajout des couleur via le pipe type color -->
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect wave-ligth red z-depth-3"
style="position: fixed; bottom: 25px; right: 25px;"
routerLink="/pokemon/add">
+
</a>
